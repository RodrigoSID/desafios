<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        table {
            border-collapse: collapse;
        }
        thead, .md {
            background-color: gray;
            color: white;
        }
        th, td {
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Diciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>                
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>
            </tr>
            <tr>
                <th colspan="4" class="md" scope="row">Media de Exatas</th>
                <td class="md">0 0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>
            </tr>
            <tr>
                <th colspan="4" class="md" scope="row">Media de Humanas</th>
                <td class="md">0 0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
